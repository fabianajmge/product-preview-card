<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="content">
    <picture>
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)" />
      <img class="imagem-produto" src="images/image-product-mobile.jpg" alt="Image product" />
    </picture>
    <div class="content-text">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="preco">
        <p class="valor">$149.99</p>
        <p class="valor-anterior">$169.99</p>
      </div>
      <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabiana Santos Le√£o</a>.
  </div>
</body>
</html>
